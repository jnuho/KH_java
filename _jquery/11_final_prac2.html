<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>테이블 생성하기</h1>
    <button >테이블추가</button>

    <form action="">
        <fieldset>
            <legend>댓글연습</legend>

            <input id='comment' type="text" required>
            <button id='comment-btn'>댓글 등록</button>

            <div id='container'>
                <!-- <div>
                    <div>댓글내용...<button>답글</button></div>
                    <div>답글1</div>
                    <div>답글2</div>
                    <div>답글3</div>
                </div> -->
            </div>

        </fieldset>
    </form>

    <script>
        $(function(){
            $("form").submit(function(e){
                e.preventDefault();
            });
        });
        $('#comment-btn').click(function(){
            var comment = $('#comment').val();
            if(comment == "") return;

            var div = $('<div>').append(comment);
            var btn = $('<button>').html('답글').click(function(){
                var input = $('<input>').attr({'type': 'text', 'class': 'subcomment'})

            });
            div.append(btn);
            $('#container').append(div);

            /* now empty input text */
        });
    </script>
    
</body>
</html>
