    <h1>객체 추가하기</h1>
    <script>
        var character = {name: '지존준영', level:1};
        character['MP'] = 10;
        var item = {use: '공격', itemhp:"100"};

        // java와 다르게 javascript에서는 jQuery를 이용한 객체 변경(합체)가능!
        $.extend(character, item); //character = character+item (item객체는 그대로)
        console.log($.extend(character, item));

        console.log(character);
        console.log(item);
        $.extend(character,{attack:20, defence:50, toString:function(){return this.name +this.level + this.attack;}});
        console.log(character);
        console.log(item);
    </script>

    <style>
        /* 템플릿 형식으로 미리 디자인 만듦 */
        .a{
            color: green;
        }
        .b{
            background-color: tomato;
        }
        .c{
            border: 5px solid pink;
        }
    </style>


    <h2>클래스 추가하기</h2>
    <div id='add' class="a">이제 시작해볼게요.</div>
    <button onclick="change()">addClass</button>
    <script>
        var check= false;
        function change(){
            if(check == false){
                $('div#add').addClass('b c')    
                check=true;
            }
            else{
                $('div#add').removeClass('a b')
                check=false;
            }
        }
    </script>

    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <button onclick='pChange()'>p변경</button>
    <button onclick='pRemove()'>p변경 제거</button>
    <button onclick='toggle()'>추가삭제 toggle</button>

    <script>
        function pChange(){
            $('div~p').addClass(function(n){
                console.log(n);
                switch(n){
                    case 0: return 'a';
                    case 1: return 'b';
                    case 2: return 'c';
                    default: return 'a b c';
                }
                return 'a b c';
            });
        }
        function pRemove(){
            $('div~p').removeClass(function(n){
                return 'a b c';
            });
        }
        function toggle(){
            $('div~p').toggleClass('a b c');
        }
    </script>

</body>
