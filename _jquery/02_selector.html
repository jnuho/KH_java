<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_selector.html</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        // $(document).ready(function(){
        //     $("p:first-child").css("background-color", "yellow");
        // });
        $(function(){
            $('p:even').css('backgroundColor', 'aqua');
            $('.b:odd').css('color', 'magenta');
            $('p:eq(3)').css('color', 'red'); //p[3] 4번째 p
            console.log($('p'));

            $('p:lt(2)').css('backgroundColor', 'yellow'); //index<2 yellow
            $('p:gt(2)').css('backgroundColor', 'gold'); //index>2 gold
            console.log($('#test'));
            console.log($('p, .b')); //해당 element들을 전부 골라서 출력

            $('p:first').css('backgroundColor', 'aqua');
            $('.b:first').css('backgroundColor', 'blue');
            $('.b:first').css('color', 'white');

            //자동으로 for 문 실행됨
            $('p').each(function(item, val){
                console.log(item); // 0 1 2 3
                console.log(val); // <p style...></p> ... <p style...></p>

                // if(val.html() == )
                // if(val.attr('id') == sdf)
            });
        });
    </script>
</head>
<body>
    <h1>선택자</h1>
    <h3>선택자:first 선택자</h3>
    <h4>선택자로 선택된 element중 첫번째 element</h4>
    <p>1. This is the first paragraph.</p>
    <p>2. This is the second paragraph.</p>
    <p>3. This is the last(third) paragraph.</p>
    <p class="b">p</p>
    <div class="b">div</div>
    <h3 class="b">h3</h3>
    <span class="b">span</span>
    <h3 id='test'></h3>
</body>
</html>
