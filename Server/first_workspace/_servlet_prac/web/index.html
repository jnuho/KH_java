<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>practice</title>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
<style>
  body{
    font-family : "IBM Plex Serif", serif;
  }
</style>
</head>
<body>
  <form action="signin.do" method="post">
    <fieldset>
      <legend>Sign In</legend>
      <ul style="list-style: none;">
        <li> <label for='id'>ID</label> <input type='text' name='id' id='id' size=15> </li>
        <li> PW <input type='password' name='pw' id='pw' size=15> </li>
        <li><input type="submit" value='login'></li>
      </ul>

    </fieldset>

  </form>
  <form action="signup.do" method="post">
    <fieldset>
      <legend>Sign Up</legend>
      <ul style="list-style: none;">
        <li> ID <input type='text' name='id' id='id' size=15> </li>
        <li> PW <input type='password' name='pw' id='pw' size=15> </li>
        <li> NAME <input type='text' name='name' id='name' size=15> </li>
        <li> AGE <input type='text' name='age' id='age' size=15> </li>
        <li><input type="submit" value='singup'></li>
      </ul>

    </fieldset>

  </form>

</body>
</html>
