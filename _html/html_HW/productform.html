<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #supplier, #email, #homepage, #qty{
            color:gray;
        }
    </style>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>납품자정보</legend>
            <ol type="1">
                <li>납품자명 : <input type="text" id="supplier" value="name"></li>
                <li>EMAIL : <input type="text" id="email" value="answs@naver.com"></li>
                <li>홈페이지 : <input type="text" id="homepage" value="http://"></li>
            </ol>

        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text" id="productName"></li>
                <li>납품수량 : <input type="text" id="qty" value="최소100" min=100></li>
                <li>납품등급 : <input type="range" name="r" min=0 max=20 step=2 > </li>
                <li>기타사항 : <textarea name="etc" id="etc" cols="30" rows="8"></textarea></li>
            </ul>
        </fieldset>
        <br>

        <input type="submit" value="send message">
    </form>
    
</body>
</html>
