    <title>css_19_tableStyel.html</title>
    <style>
        .table1{
            border: 1px solid black;
            width: 200px; height: 200px;
            caption-side: bottom;
            /* border-collapse: collapse; */
            border-spacing: 5px;
            empty-cells: hide;
            table-layout: fixed;
            word-break: break-all; /* word wrap */
        }
        .table1 td{
            border: 1px solid black;
            text-align: center;
            vertical-align: bottom;
            width:100px;
        }
    </style>
</head>
<body>
    <table class="table1">
        <caption>학생부</caption>
